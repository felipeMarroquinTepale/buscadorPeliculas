<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de peliculas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


    <div class="card col-sm-5 p-3 mx-auto p-2 t-5 shadow-lg p-3 mb-5 mt-5 bg-body-tertiary rounded">
        <div class="card-body">
            <div class="mt-5">
                <form action="" id="form">
                    <div class="mb-3">
                        <label class="form-lab">Nombre de la pelicula: </label>
                        <input type="text" class="form-control mt-3" id="searchInput" placeholder="Ingrese el titulo de la pelicula">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-info" id="searchButton" type="submit" >Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="alert" id="msg-results" role="alert">
        </div>
    </div>


    <div class="container text-center mt-5 mb-5" >
        <div class="row row-cols-1 row-cols-md-3 g-4 " id="results">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
